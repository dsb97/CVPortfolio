<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>CV David</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
    </style>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="ui.css" />

</head>

<body>
    <div id="desktop">
        <!-- Iconos de escritorio -->
        <div class="desktop-icon" data-app-id="explorer" ondblclick="
        openApp('explorer', {
            path: ['Lenguajes']
        })">
            <div class="icon-image">
                <img src="/assets/icons/languages.png" alt="">
            </div>
            <div class="icon-label">Lenguajes</div>
        </div>
        <div class="desktop-icon" data-app-id="explorer" ondblclick="
        openApp('explorer', {
            path: ['Frameworks']
        })">
            <div class="icon-image">
                <img src="/assets/icons/frameworks.png" alt="">
            </div>
            <div class="icon-label">Frameworks</div>
        </div>
        <div class="desktop-icon" data-app-id="explorer" ondblclick="
        openApp('explorer', {
            path: ['Microsoft']
        })">
            <div class="icon-image">
                <img src="/assets/icons/microsoft.png" alt="">
            </div>
            <div class="icon-label">Microsoft</div>
        </div>
        <div class="desktop-icon" data-app-id="explorer" ondblclick="
            openApp('textEditor', {
                firstLoad: true,
                title: 'Responsabilidades en proyectos.ted'
            });">
            <div class="icon-image">
                <img src="/assets/icons/document.png" alt="">
            </div>
            <div class="icon-label">Responsabilidades en proyectos.ted</div>
        </div>
    </div>

    <!-- Dock inferior -->
    <div id="dock">
        <div id="dock-icons">
        </div>
    </div>

    <!-- Plantilla oculta de ventana (base para clonar) -->
    <template id="window-template">
        <div class="window" data-window-id="">
            <div class="window-titlebar">
                <div class="window-title">Ventana</div>
                <div class="window-buttons">
                    <button class="btn-minimize"></button>
                    <button class="btn-maximize"></button>
                    <button class="btn-close"></button>
                </div>
            </div>
            <div class="window-content">
                <p></p>
            </div>
        </div>
    </template>

    <script src="index.js"></script>
</body>

</html>
